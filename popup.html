<!doctype html>
<html>

<head>
    <title>Tag Assistant</title>
    <style>
        .shortcut-keys-item {
            padding: .5em 1em;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
            text-align: left;
        }

        .shortcut-keys-item:last-of-type {
            border: 0;
        }
    </style>
</head>

<body>
    <div class="shortcut-keys">
        <div class="shortcut-keys-item"><span>Fix: </span><span>Alt+X</span></div>
        <div class="shortcut-keys-item"><span>Clear: </span><span>Alt+Z</span></div>
    </div>
</body>

</html>
